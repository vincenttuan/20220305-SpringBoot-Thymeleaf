server:
  port: 8081
  servlet:
    context-path: /sts
    encoding:
      charset: UTF-8
      
spring:
  messages:
    basename: base,errors
    encoding: UTF-8
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/web?serverTimezone=UTC&characterEncoding=utf-8&useUnicode=true
    username: root
    password: 12345678
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:  
      hibernate:  
        dialect: org.hibernate.dialect.MySQL8Dialect
        enable_lazy_load_no_trans: true
        format_sql: true
      
